<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
	  <link rel="stylesheet" href="./assets/css/reset.css" />
    <title>Library of Congress Search Engine</title>
  </head>
  <body>
    <div id="search-card">
      <h3>Library of Congress Search Engine</h3>
      <form id="search-form" class="card-body">
        <input name="lib-search" id="lib-search" type="text" autofocus="true" class="form-input" placeholder="Search!"/>
            <div class="input-group mb-3">
              <select class="form-select" id="input-format">
                <option selected>Select a Format</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div> 
        <button type="submit" class="btn">Click Me</button>
      </form>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
